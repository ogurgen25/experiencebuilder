<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Erzurum Acil Bilgi Sistemi</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Üst Başlık */
    #header {
      height: 2cm;
      background: #c0392b; /* Kırmızı */
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      position: relative;
    }

    /* Menü Toggle Düğmesi */
    #menuToggle {
      position: absolute;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      display: none; /* Başlangıçta gizli */
    }

    #menuToggle:hover {
      color: #ecf0f1;
    }

    /* Ana İçerik */
    #content {
      display: flex;
      flex-grow: 1;
    }

    /* Sol Panel - Arama ve Katman Listesi */
    #leftPanel {
      width: 300px;
      background: #c0392b; /* Kırmızı */
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: 0.3s;
    }

    #leftPanel.closed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    #searchContainer {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #searchInput {
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #searchButton {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #searchButton:hover {
      background: #b92d22;
    }

    #basemapSelector {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #basemapSelector button {
      padding: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #basemapSelector button:hover {
      background: #b92d22;
    }

    #layerList {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Sağ Panel - Harita */
    #viewDiv {
      flex-grow: 1;
      height: 100vh;
    }

    /* Mobil Görünüm için Stil Ayarları */
    @media (max-width: 768px) {
      #header {
        font-size: 16px;
        height: 1.5cm;
      }

      #menuToggle {
        display: block; /* Mobilde toggle düğmesini göster */
      }

      #content {
        flex-direction: column;
      }

      #leftPanel {
        width: 100%;
        padding: 10px;
        gap: 10px;
      }

      #leftPanel.closed {
        width: 0;
        padding: 0;
      }

      #searchContainer, #basemapSelector, #layerList {
        padding: 10px;
      }

      #searchInput, #searchButton, #basemapSelector button {
        font-size: 14px;
      }

      #viewDiv {
        height: 70vh; /* Mobilde harita yüksekliğini azalt */
      }
    }
  </style>
</head>
<body>

  <!-- Üst Başlık -->
  <div id="header">
    ERZURUM ACİL BİLGİ SİSTEMİ
    <button id="menuToggle">☰</button>
  </div>

  <!-- Ana İçerik -->
  <div id="content">
    <!-- Sol Panel (Arama & Katman Listesi) -->
    <div id="leftPanel">
      <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="KIMLIKNO girin">
        <button id="searchButton">Ara</button>
      </div>
      <div id="basemapSelector">
        <button onclick="changeBasemap('streets')">Sokak</button>
        <button onclick="changeBasemap('topo')">Topoğrafya</button>
      </div>
      <div id="layerList"></div> <!-- Katman listesi buraya gelecek -->
    </div>

    <!-- Sağ Panel (Harita) -->
    <div id="viewDiv"></div>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/FeatureLayer",
      "esri/layers/MapImageLayer",
      "esri/geometry/Point",
      "esri/widgets/Locate",
      "esri/widgets/LayerList",
      "esri/layers/GraphicsLayer"
    ], function (Map, MapView, Graphic, FeatureLayer, MapImageLayer, Point, Locate, LayerList, GraphicsLayer) {
      
      const map = new Map({ basemap: "satellite" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [41.2867, 39.9208], // Erzurum koordinatları
        zoom: 10,
        constraints: {
          minZoom: 5,
          maxZoom: 18
        }
      });

      // ✅ MapServer Katmanlarını Haritaya Ekle (Numarataj hariç)
      const adresLayer = new MapImageLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer"
      });

      const numaratajLayer = new FeatureLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer/0",
        visible: false, // Başlangıçta kapalı
        outFields: ["*"] // Tüm alanları yükle
      });

      // Grafik katmanı ekle
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      map.add(adresLayer);
      map.add(numaratajLayer);

      // 🔍 Katman Listesi Ekle (Sol tarafa taşındı)
      const layerList = new LayerList({
        view: view,
        container: "layerList"
      });

      // 📍 Kullanıcının Mevcut Konumunu Göster
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // 🔍 Kimlikno ile Arama İşlevi
      document.getElementById("searchButton").addEventListener("click", async function () {
        const kimlikNo = document.getElementById("searchInput").value.trim();
        
        if (!kimlikNo || !/^\d+$/.test(kimlikNo)) {
          alert("Lütfen geçerli bir KIMLIKNO girin (sadece sayılar).");
          return;
        }

        // Butonu devre dışı bırak ve yükleme durumunu göster
        this.disabled = true;
        this.textContent = "Aranıyor...";

        try {
          const query = numaratajLayer.createQuery();
          query.where = `kimlikno = '${kimlikNo}'`; // Küçük harfli "kimlikno" kullanıldı
          query.returnGeometry = true;
          query.outFields = ["kimlikno"];

          const response = await numaratajLayer.queryFeatures(query);
          if (response.features.length > 0) {
            const feature = response.features[0]; // İlk bulunan kayıt
            const point = feature.geometry; // Nokta geometrisini al

            // 📌 Haritayı noktaya kaydır
            await view.goTo({
              target: point,
              zoom: 18
            });

            // 🟥 Grafik ekleyerek işaretle
            const graphic = new Graphic({
              geometry: point,
              symbol: {
                type: "simple-marker",
                color: "red",
                size: "12px"
              },
              popupTemplate: {
                title: "Kimlik No: {kimlikno}",
                content: "Bu nokta, arama sonucunda bulundu."
              }
            });

            graphicsLayer.removeAll(); // Önceki işaretleri temizle
            graphicsLayer.add(graphic);

          } else {
            alert("Girilen kimlikno ile eşleşen bir kayıt bulunamadı.");
          }
        } catch (error) {
          console.error("❌ Sorgu hatası:", error);
          alert("Bir hata oluştu. Lütfen daha sonra tekrar deneyin.");
        } finally {
          // Butonu tekrar aktif et
          this.disabled = false;
          this.textContent = "Ara";
        }
      });

      // 🟢 Tıklanan Noktayı WhatsApp ile Paylaşma (Önce Onay Soracak)
      view.on("click", function (event) {
        const point = new Point({
          longitude: event.mapPoint.longitude,
          latitude: event.mapPoint.latitude
        });

        const shareableLink = `https://www.google.com/maps?q=${point.latitude},${point.longitude}`;
        const whatsappMessage = `Haritada bir nokta paylaşıyorum! Koordinatlar: ${shareableLink}`;
        const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;

        // ✅ Önce onay soracak
        if (confirm(`Bu noktayı paylaşmak istiyor musunuz?\n\n${shareableLink}`)) {
          window.open(whatsappLink, '_blank');
        }
      });

      // Baz Harita Değiştirme Fonksiyonu
      window.changeBasemap = function (basemapType) {
        map.basemap = basemapType;
      };

      // Menü Toggle Fonksiyonu
      document.getElementById("menuToggle").addEventListener("click", function() {
        const leftPanel = document.getElementById("leftPanel");
        leftPanel.classList.toggle("closed");
        
        // Toggle düğmesini panel kapalıyken görünür kılmak için
        this.style.left = leftPanel.classList.contains("closed") ? "10px" : "310px";
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erzurum Harita Koordinat PaylaÅŸÄ±mÄ±</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    #viewDiv {
      height: 90vh;
      width: 100%;
    }
    #searchContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #searchInput {
      padding: 5px;
      width: 200px;
    }
    #searchButton {
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="KIMLIKNO girin">
    <button id="searchButton">Ara</button>
  </div>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/FeatureLayer",
      "esri/layers/MapImageLayer",
      "esri/geometry/Point",
      "esri/widgets/Locate",
      "esri/widgets/LayerList"
    ], function (Map, MapView, Graphic, FeatureLayer, MapImageLayer, Point, Locate, LayerList) {
      
      const map = new Map({ basemap: "satellite" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [41.2867, 39.9208], // Erzurum koordinatlarÄ±
        zoom: 10
      });

      // âœ… TÃ¼m KatmanlarÄ± Haritaya Ekle
      const numaratajLayer = new FeatureLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer/0"
      });

      const adresLayer = new MapImageLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer"
      });

      map.add(adresLayer);
      map.add(numaratajLayer);

      // ğŸ” Katman Listesi Ekle (AÃ§/Kapa Yapmak Ä°Ã§in)
      const layerList = new LayerList({
        view: view
      });
      view.ui.add(layerList, "top-right");

      // ğŸ“ KullanÄ±cÄ±nÄ±n Mevcut Konumunu GÃ¶ster
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // ğŸ” Kimlikno ile Arama Ä°ÅŸlevi
      document.getElementById("searchButton").addEventListener("click", function () {
        let kimlikNo = document.getElementById("searchInput").value.trim();
        
        if (!kimlikNo) {
          alert("LÃ¼tfen bir KIMLIKNO girin.");
          return;
        }

        // ğŸ” ArcGIS Query YapÄ±sÄ±
        const query = numaratajLayer.createQuery();
        query.where = `kimlikno = '${kimlikNo}'`; // KÃ¼Ã§Ã¼k harfli "kimlikno" kullanÄ±ldÄ±
        query.returnGeometry = true;
        query.outFields = ["kimlikno"];

        numaratajLayer.queryFeatures(query)
          .then(function (response) {
            if (response.features.length > 0) {
              const feature = response.features[0]; // Ä°lk bulunan kayÄ±t
              const point = feature.geometry; // Nokta geometrisini al

              // ğŸ“Œ HaritayÄ± noktaya kaydÄ±r
              view.goTo({
                target: point,
                zoom: 18
              });

              // ğŸŸ¥ Grafik ekleyerek iÅŸaretle
              const graphic = new Graphic({
                geometry: point,
                symbol: {
                  type: "simple-marker",
                  color: "red",
                  size: "12px"
                }
              });

              view.graphics.removeAll(); // Ã–nceki iÅŸaretleri temizle
              view.graphics.add(graphic);

              // ğŸ“² WhatsApp Konum PaylaÅŸÄ±mÄ±
              const shareableLink = `https://www.google.com/maps?q=${point.latitude},${point.longitude}`;
              const whatsappMessage = `Bu kimlikno'ya ait konumu paylaÅŸÄ±yorum! Koordinatlar: ${shareableLink}`;
              const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;

              // ğŸ”¹ Ã–nce konumu gÃ¶ster, sonra paylaÅŸ
              setTimeout(() => {
                if (confirm(`Bu kimlikno iÃ§in koordinatlar bulundu:\n${shareableLink}\n\nWhatsApp ile paylaÅŸmak ister misiniz?`)) {
                  window.open(whatsappLink, '_blank');
                }
              }, 2000);

              // ğŸ“Œ KoordinatÄ± panoya kopyala
              navigator.clipboard.writeText(shareableLink).then(function () {
                console.log("BaÄŸlantÄ± kopyalandÄ±: " + shareableLink);
              }, function (err) {
                console.error("BaÄŸlantÄ± kopyalanÄ±rken hata oluÅŸtu", err);
              });

            } else {
              alert("Girilen kimlikno ile eÅŸleÅŸen bir kayÄ±t bulunamadÄ±.");
            }
          })
          .catch(function (error) {
            console.error("âŒ Sorgu hatasÄ±:", error);
            alert("Bir hata oluÅŸtu. Konsolu kontrol edin.");
          });
      });

      // ğŸŸ¢ TÄ±klanan NoktayÄ± WhatsApp ile PaylaÅŸma
      view.on("click", function (event) {
        const point = new Point({
          longitude: event.mapPoint.longitude,
          latitude: event.mapPoint.latitude
        });

        const shareableLink = `https://www.google.com/maps?q=${point.latitude},${point.longitude}`;
        const whatsappMessage = `Haritada bir nokta paylaÅŸÄ±yorum! Koordinatlar: ${shareableLink}`;
        const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;

        if (confirm(`Koordinatlar paylaÅŸÄ±ma hazÄ±r:\n${shareableLink}\n\nWhatsApp ile paylaÅŸmak ister misiniz?`)) {
          window.open(whatsappLink, '_blank');
        }

        navigator.clipboard.writeText(shareableLink).then(function () {
          console.log("BaÄŸlantÄ± kopyalandÄ±: " + shareableLink);
        }, function (err) {
          console.error("BaÄŸlantÄ± kopyalanÄ±rken hata oluÅŸtu", err);
        });
      });

    });
  </script>
</body>
</html>

    require([

    ], function (Map, MapView, Graphic, FeatureLayer, MapImageLayer, Point, Locate, LayerList, GraphicsLayer) {
      
      const map = new Map({ basemap: "satellite" });

      const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [41.2726, 39.9086], // ğŸ“Œ Erzurum il merkezi koordinatlarÄ±
    zoom: 13, // ğŸ“Œ Daha yakÄ±n aÃ§Ä±lmasÄ± iÃ§in artÄ±rÄ±ldÄ±
    constraints: {

        maxZoom: 21 // ğŸ“Œ Daha fazla yakÄ±nlaÅŸtÄ±rmaya izin veriyoruz
    }
});



      // âœ… MapServer KatmanlarÄ±nÄ± Haritaya Ekle (Numarataj hariÃ§)
      const adresLayer = new MapImageLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer"

      const numaratajLayer = new FeatureLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer/0",
        visible: false, // BaÅŸlangÄ±Ã§ta kapalÄ±
        outFields: ["*"] // TÃ¼m alanlarÄ± yÃ¼kle
      });

      // Grafik katmanÄ± ekle
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);
      map.add(adresLayer);
      map.add(numaratajLayer);
   
      // ğŸ“ KullanÄ±cÄ±nÄ±n Mevcut Konumunu GÃ¶ster
      const locateWidget = new Locate({

      view.ui.add(locateWidget, "top-left");

      // ğŸ” Kimlikno ile Arama Ä°ÅŸlevi
      document.getElementById("searchButton").addEventListener("click", async function () {
        const kimlikNo = document.getElementById("searchInput").value.trim();
        
        if (!kimlikNo || !/^\d+$/.test(kimlikNo)) {
          alert("LÃ¼tfen geÃ§erli bir KIMLIKNO girin (sadece sayÄ±lar).");
          return;
        }

        // Butonu devre dÄ±ÅŸÄ± bÄ±rak ve yÃ¼kleme durumunu gÃ¶ster
        this.disabled = true;
        this.textContent = "AranÄ±yor...";

        try {
         const query = numaratajLayer.createQuery();
query.where = `kimlikno = '${kimlikNo}'`;
query.returnGeometry = true;
query.outFields = ["kimlikno"];

          const response = await numaratajLayer.queryFeatures(query);
          if (response.features.length > 0) {
            const feature = response.features[0]; // Ä°lk bulunan kayÄ±t
            const point = feature.geometry; // Nokta geometrisini al

            // ğŸ“Œ HaritayÄ± noktaya kaydÄ±r
            await view.goTo({
              target: point,
              zoom: 35
            });

            // ğŸŸ¥ Grafik ekleyerek iÅŸaretle
            const graphic = new Graphic({
              geometry: point,
              symbol: {

                size: "12px"

              popupTemplate: {

            graphicsLayer.removeAll(); // Ã–nceki iÅŸaretleri temizle
            graphicsLayer.add(graphic);

          } else {
            alert("Girilen kimlikno ile eÅŸleÅŸen bir kayÄ±t bulunamadÄ±.");
          }
        } catch (error) {
          console.error("âŒ Sorgu hatasÄ±:", error);
          alert("Bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.");
        } finally {

          this.disabled = false;
          this.textContent = "Ara";
        }
      });

// ğŸ“Œ GÃ¼nlÃ¼k verileri kaydetme fonksiyonu
function saveSearchData(type, data) {
    let today = new Date().toISOString().split("T")[0];
    let storedData = JSON.parse(localStorage.getItem("searchHistory")) || {};

    // ğŸ“Œ 1ï¸âƒ£ 30 gÃ¼nden eski verileri temizle
    let maxDays = 15;
    let cutoffDate = new Date();
    cutoffDate.setDate(cutoffDate.getDate() - maxDays);
    let cutoffString = cutoffDate.toISOString().split("T")[0];

    Object.keys(storedData).forEach(date => {
        if (date < cutoffString) {
            delete storedData[date]; // Eski verileri kaldÄ±r
        }
    });

    // ğŸ“Œ 2ï¸âƒ£ GÃ¼nlÃ¼k verileri ekleyelim
    if (!storedData[today]) {
        storedData[today] = { searches: [], shares: [] };
    }

    if (type === "search") {
        storedData[today].searches.push(data);
    } else if (type === "share") {
        storedData[today].shares.push(data);
    }

    localStorage.setItem("searchHistory", JSON.stringify(storedData));
}

// ğŸ“Œ GÃ¼nlÃ¼k ve tarih bazlÄ± istatistikleri alma fonksiyonu
function getDailyStats(date = null) {
    let storedData = JSON.parse(localStorage.getItem("searchHistory")) || {};

    // ğŸ“Œ EÄŸer tarih seÃ§ilmezse bugÃ¼nÃ¼n tarihini al
    if (!date) {
        date = new Date().toISOString().split("T")[0];
    }

    // ğŸ“Œ EÄŸer veri yoksa "kayÄ±t bulunamadÄ±" mesajÄ± ver
    if (!storedData[date]) {
        alert(`ğŸ“… ${date} tarihinde herhangi bir kayÄ±t bulunamadÄ±.`);
        return;
    }

    let searchCount = storedData[date].searches.length;
    let shareCount = storedData[date].shares.length;

    let message = `ğŸ“… **Tarih:** ${date}\nğŸ” **YapÄ±lan Aramalar:** ${searchCount}\nğŸ“ **PaylaÅŸÄ±lan Konumlar:** ${shareCount}\n\n`;

    if (shareCount > 0) {
        message += "**ğŸ“Œ PaylaÅŸÄ±lan Konumlar:**\n";
        storedData[date].shares.forEach((point, index) => {
            message += `${index + 1}. **Koordinatlar:** ${point.latitude}, ${point.longitude}\n`;
        });
    }

    alert(message);
}

// ğŸ“Œ Excel'e aktarma iÅŸlemi iÃ§in fonksiyon
function exportToExcel() {
    let storedData = JSON.parse(localStorage.getItem("searchHistory")) || {};
    let csvContent = "\uFEFFTarih,Arama YapÄ±lan Kimlik NumaralarÄ±,PaylaÅŸÄ±lan Konumlar\n"; // âœ… UTF-8 BOM EKLENDÄ°

    Object.keys(storedData).forEach(date => {
        let searches = storedData[date].searches.length > 0 ? storedData[date].searches.join(" | ") : "Yok";
        let shares = storedData[date].shares.length > 0 
            ? storedData[date].shares.map(point => `${point.latitude},${point.longitude}`).join(" | ") 
            : "Yok";
        
        csvContent += `${date},"${searches}","${shares}"\n`; // âœ… Excelâ€™in daha iyi okumasÄ± iÃ§in tÄ±rnak iÃ§inde yazÄ±ldÄ±
    });

    let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `Gunluk_Istatistikler_${new Date().toISOString().split("T")[0]}.csv`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

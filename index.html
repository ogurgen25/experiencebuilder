<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erzurum Acil Bilgi Sistemi</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Ãœst BaÅŸlÄ±k */
    #header {
      height: 3cm;
      background: #c0392b; /* KÄ±rmÄ±zÄ± */
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ana Ä°Ã§erik */
    #content {
      display: flex;
      flex-grow: 1;
    }

    /* Sol Panel - Arama ve Katman Listesi */
    #leftPanel {
      width: 300px;
      background: #c0392b; /* KÄ±rmÄ±zÄ± */
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #searchContainer {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #searchInput {
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #searchButton {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #searchButton:hover {
      background: #b92d22;
    }

    #basemapSelector {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #basemapSelector button {
      padding: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #basemapSelector button:hover {
      background: #b92d22;
    }

    #layerList {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* SaÄŸ Panel - Harita */
    #viewDiv {
      flex-grow: 1;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Ãœst BaÅŸlÄ±k -->
  <div id="header">
    ERZURUM ACÄ°L BÄ°LGÄ° SÄ°STEMÄ°
  </div>

  <!-- Ana Ä°Ã§erik -->
  <div id="content">
    <!-- Sol Panel (Arama & Katman Listesi) -->
    <div id="leftPanel">
      <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="KIMLIKNO girin">
        <button id="searchButton">Ara</button>
      </div>
      <div id="basemapSelector">
        <button onclick="changeBasemap('streets')">Sokak</button>
        <button onclick="changeBasemap('topo')">TopoÄŸrafya</button>
      </div>
      <div id="layerList"></div> <!-- Katman listesi buraya gelecek -->
    </div>

    <!-- SaÄŸ Panel (Harita) -->
    <div id="viewDiv"></div>
  </div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/FeatureLayer",
      "esri/layers/MapImageLayer",
      "esri/geometry/Point",
      "esri/widgets/Locate",
      "esri/widgets/LayerList",
      "esri/layers/GraphicsLayer"
    ], function (Map, MapView, Graphic, FeatureLayer, MapImageLayer, Point, Locate, LayerList, GraphicsLayer) {
      
      const map = new Map({ basemap: "satellite" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [41.2867, 39.9208], // Erzurum koordinatlarÄ±
        zoom: 10
      });

      // âœ… MapServer KatmanlarÄ±nÄ± Haritaya Ekle (Numarataj hariÃ§)
      const adresLayer = new MapImageLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer"
      });

      const numaratajLayer = new FeatureLayer({
        url: "https://gis.erzurum.bel.tr/server/rest/services/KENTREHBERI/ADRESSORGU/MapServer/0",
        visible: false, // BaÅŸlangÄ±Ã§ta kapalÄ±
        outFields: ["*"] // TÃ¼m alanlarÄ± yÃ¼kle
      });

      // Grafik katmanÄ± ekle
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      map.add(adresLayer);
      map.add(numaratajLayer);

      // ğŸ” Katman Listesi Ekle (Sol tarafa taÅŸÄ±ndÄ±)
      const layerList = new LayerList({
        view: view,
        container: "layerList"
      });

      // ğŸ“ KullanÄ±cÄ±nÄ±n Mevcut Konumunu GÃ¶ster
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // ğŸ” Kimlikno ile Arama Ä°ÅŸlevi
      document.getElementById("searchButton").addEventListener("click", async function () {
        const kimlikNo = document.getElementById("searchInput").value.trim();
        
        if (!kimlikNo || !/^\d+$/.test(kimlikNo)) {
          alert("LÃ¼tfen geÃ§erli bir KIMLIKNO girin (sadece sayÄ±lar).");
          return;
        }

        // Butonu devre dÄ±ÅŸÄ± bÄ±rak ve yÃ¼kleme durumunu gÃ¶ster
        this.disabled = true;
        this.textContent = "AranÄ±yor...";

        try {
          const query = numaratajLayer.createQuery();
          query.where = `kimlikno = '${kimlikNo}'`; // KÃ¼Ã§Ã¼k harfli "kimlikno" kullanÄ±ldÄ±
          query.returnGeometry = true;
          query.outFields = ["kimlikno"];

          const response = await numaratajLayer.queryFeatures(query);
          if (response.features.length > 0) {
            const feature = response.features[0]; // Ä°lk bulunan kayÄ±t
            const point = feature.geometry; // Nokta geometrisini al

            // ğŸ“Œ HaritayÄ± noktaya kaydÄ±r
            await view.goTo({
              target: point,
              zoom: 18
            });

            // ğŸŸ¥ Grafik ekleyerek iÅŸaretle
            const graphic = new Graphic({
              geometry: point,
              symbol: {
                type: "simple-marker",
                color: "red",
                size: "12px"
              },
              popupTemplate: {
                title: "Kimlik No: {kimlikno}",
                content: "Bu nokta, arama sonucunda bulundu."
              }
            });

            graphicsLayer.removeAll(); // Ã–nceki iÅŸaretleri temizle
            graphicsLayer.add(graphic);

          } else {
            alert("Girilen kimlikno ile eÅŸleÅŸen bir kayÄ±t bulunamadÄ±.");
          }
        } catch (error) {
          console.error("âŒ Sorgu hatasÄ±:", error);
          alert("Bir hata oluÅŸtu. LÃ¼tfen daha sonra tekrar deneyin.");
        } finally {
          // Butonu tekrar aktif et
          this.disabled = false;
          this.textContent = "Ara";
        }
      });

      // ğŸŸ¢ TÄ±klanan NoktayÄ± WhatsApp ile PaylaÅŸma (Ã–nce Onay Soracak)
      view.on("click", function (event) {
        const point = new Point({
          longitude: event.mapPoint.longitude,
          latitude: event.mapPoint.latitude
        });

        const shareableLink = `https://www.google.com/maps?q=${point.latitude},${point.longitude}`;
        const whatsappMessage = `Haritada bir nokta paylaÅŸÄ±yorum! Koordinatlar: ${shareableLink}`;
        const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;

        // âœ… Ã–nce onay soracak
        if (confirm(`Bu noktayÄ± paylaÅŸmak istiyor musunuz?\n\n${shareableLink}`)) {
          window.open(whatsappLink, '_blank');
        }
      });

      // Baz Harita DeÄŸiÅŸtirme Fonksiyonu
      window.changeBasemap = function (basemapType) {
        map.basemap = basemapType;
      };
    });
  </script>
</body>
</html>
